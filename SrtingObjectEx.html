<body>
    <form action="">
        <input type="text" name="user" id="" />
        <input type="password" name="password">
        
    </form>
    <script>
        x="HELLO JS";
        listOfWords=x.split(" ");
        var str=new String(" He llo ");
        document.write(str.trim().length);
        document.write(str.charAt(2));
        document.write(x.charCodeAt(2));
        document.write(x.concat(str));
        document.write(str.indexOf(" H", 4));
        document.write(x.replace("L","ll"));
        document.write(listOfWords.length);
    </script>

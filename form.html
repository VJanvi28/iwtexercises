<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="#bbc2f7">
    <form method="post" action="hometable.html" autocomplete="on" name="f1" id="f01">
        <fieldset>
            <legend> Login Info </legend>
        <label for="username">User Name</label>
        <input type="text" name="username" placeholder="Enter Username" value="admin" size="30" minlength="4" maxlength="6" required />
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter password" />
        <br>
        </fieldset>
        <label for="age">Enter Age:</label>
        <input type="range" name="age" min="1" value="20" max="150"/> Years
        <br>
        <label for="dob">DOB:</label>
        <input type="date" name="dob" />
        <br>
        <label for="color">Favourite Color:</label>
        <input type="color" name="color" />
        <label for="branch">Choose your Branch</label>
        <input type="radio" name="branch" value="IT" checked />IT
        <input type="radio" name="branch" value="CS"/>CS
        <input type="radio" name="branch" value="MT"/>MT
        <br>
        <label for="Hobbies">Choose your Hobbes</label>
        <input type="checkbox" name="Hobbies" value="R" checked/> Reading
        <input type="checkbox" name="Hobbies" value="W"/> Writing
        <input type="checkbox" name="Hobbies" value="F"/> Fighting
        <input type="checkbox" name="Hobbies" value="P" checked/> Proxy
        <br>
        <label for="address">Your Address:</label>
        <textarea name="address" rows="5" cols="30"placeholder="Enter your Address"></textarea>
        <br>
        
        <label for="state" for="state">State:</label>
        <label for="city" for="city">State:</label>
        <input type="text" name="city" list="ct" />
        <br>
        <datalist id="ct">
            <option>Tonk</option>
            <option>Jaipur</option>
            <option>Jodhpur</option>
            <option>Jalore</option>
        </datalist>
        <select name="state" size="2" multiple>
            <option value="RJ">Rajasthan</option>
            <option value="GJ">Gujarat</option>
            <option value="PJ">Punjab</option>
            <option value="UK">UK</option>
        </select>
        <br>
        <input type="reset" name="reset" value="Reset">
        <input type="submit" name="SUBMIT" value="Login" />
        <input type="button" value="Register"/>
    </form>
</body>
</html>

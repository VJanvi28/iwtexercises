</head>
<body>
    <button onclick="clearInterval(int1)">Stop It!</button>
    <div id="displayCount">0</div>
    <script>

        // c=a+b;

        count=0
        displayCount=document.getElementById("displayCount")
        bgs=["red","green","#123456","#1234AB","#787878","#ABCDEF"]
        i=0;
        function clickCount()
        {
            count++;
            displayCount.innerHTML = count;
            document.body.style.backgroundColor=bgs[i];
            i++;
            if(i>=bgs.length){
                i=0;
            }
        }
        int1=setInterval(clickCount, 100)
    </script>
